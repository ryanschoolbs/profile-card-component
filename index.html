<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />

      <title>Frontend Mentor | Profile card component</title>
   </head>
   <body>
      <div class="container">
         <div class="card-img">
            <img src="./images/bg-pattern-card.svg" alt="" />
         </div>
         <img src="./images/image-victor.jpg" alt="" class="profile-pic" />
         <div class="info">
            <p class="info-name">Victor Crest <span>26</span></p>
            <span>London</span>
         </div>
         <div class="stats">
            <ul>
               <li>
                  <span>80K</span>
                  <p>Followers</p>
               </li>
               <li>
                  <span>803K</span>
                  <p>Likes</p>
               </li>
               <li>
                  <span>1.4K</span>
                  <p>Photos</p>
               </li>
            </ul>
         </div>
      </div>
   </body>
</html>
